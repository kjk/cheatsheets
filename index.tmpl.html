<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>cheatsheets</title>
    <link href="s/cheatsheet.css" rel="stylesheet" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="s/cheatsheet.js"></script>
    <script>
        // [[txt, txtLowerCase, url, matches], ...]
        let searchIndex = [];

        function searchItemClicked(search, result) {
            execSearch(result);
            window.scrollTo(0, 0);
            search.show = false;
            search.results = [];
        }

        function searchFocused(search) {
            //console.log("showing everything");
            let results = [];
            for (const el of searchIndex) {
                const els = [el[0], el[1], el[2],
                    []
                ];
                results.push(els);
            }
            search.results = results;
            search.selectedIdx = 0;
            search.show = true;
        }

        function buildSearchIndex() {
            const els = document.getElementsByClassName("index-toc-item");
            for (const el of els) {
                const v = el.getElementsByTagName("a");
                if (len(v) != 1) {
                    continue;
                }
                const a = v[0];
                const txt = a.textContent;
                const uri = a.getAttribute("href");
                let sel = [txt, txt.toLowerCase(), uri, []];
                searchIndex.push(sel);
            }
        }

        function doSearch(search) {
            // console.log("doSearch:", search.term);
            let term = search.term.toLowerCase();
            let results = [];
            for (const el of searchIndex) {
                const idx = el[1].indexOf(term);
                if (idx !== -1) {
                    const els = [el[0], el[1], el[2],
                        [
                            [idx, len(term)]
                        ]
                    ];
                    results.push(els);
                }
            }
            search.results = results;
            search.selectedIdx = 0;
            search.show = len(term) > 0;
        }

        function showRandomCheatsheetA() {
            const els = document.getElementsByClassName("index-toc-item");
            const idx = getRandomInt(len(els));
            const el = document.getElementById("random-cs");
            el.appendChild(els[idx].cloneNode(true));
        }

        function execSearch(el) {
            console.log("execSearch:", el);
            let url = el[2];
            location.assign(url);
        }

        function searchKeyDown(search, ev) {
            //console.log("searchKeyDown:", search);
            let idx = search.selectedIdx;
            const results = search.results;
            if (isEnter(ev)) {
                ev.stopPropagation();
                ev.preventDefault();
                //console.log(`searchKeyDown: idx: ${idx}`);
                if (idx >= 0 && idx < len(results)) {
                    const el = results[idx];
                    //console.log(`searchKeyDown: id: ${id}`);
                    execSearch(el);
                    search.term = "";
                    search.result = [];
                    search.selectedIdx = -1;
                    search.show = false;
                }
                return;
            }
            const n = dir(ev);
            if (n === 0) {
                return;
            }
            ev.stopPropagation();
            ev.preventDefault();
            idx += n;
            if (idx < 0) {
                idx = 0;
            }
            const lastIdx = results.length - 1;
            if (idx > lastIdx) {
                idx = lastIdx;
            }
            search.selectedIdx = idx;
        }

        function cancelSearch(search) {
            //console.log("cancelSearch", search);
            const el = document.getElementById("cs-search-input");
            el.value = "";
            el.blur();
            //search.term = '';
            search.results = [];
            search.selectedIdx = -1;
            search.show = false;
        }

        function ensureVisible(el, visible) {
            //console.log(el, visible);
            if (visible) {
                el.scrollIntoView(false);
            }
        }

        function emptyResults(search) {
            const empty = len(search.results) == 0;
            //console.log("emptyResults:", empty);
            return empty;
        }

        function noResults(search) {
            return `no results for '${search.term}'`;
        }

        function clsSearchItem(si, isSelected) {
            let cls = `si`;
            if (isSelected) {
                cls += " selected";
            }
            return cls;
        }
        async function start() {
            buildSearchIndex();
            document.addEventListener('keydown', (event) => {
                if (event.key == '/') {
                    focusSearch();
                    event.preventDefault();
                }
            });
            showRandomCheatsheetA();
        }
    </script>
    <style>
        body {
            font-size: 11pt;
        }

        #cs-search-input {
            width: 32em;
        }
        td {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 4px;
            padding-top: 4px;
        }
        .trim {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: blue;
        }
        .trim:hover {
            background-color: lightblue;
            cursor: pointer;
        }

    </style>
</head>

<body onload="start()">
    <div class="flex flex-row align-center justify-center topnav">
        <div class="relative" x-on:keydown="searchKeyDown(search, $event)" x-data="{ search: {
        term: '',
        results: [],
        selectedIdx: -1,
        show: false
        } }" x-init="$watch('search.term', val => { doSearch(search);})">
            <input x-model="search.term" x-on:focus="searchFocused(search)" @keyup.escape="cancelSearch(search)" id="cs-search-input" type="text" placeholder="'/' to search" class="relative" style="width: 32em;">
            <div x-show="search.show" class="overlay" x-on:click="cancelSearch(search)">
                <div class="box p-0 bg-white search-results-wrap">
                    <div class="results">

                        <template x-if="emptyResults(search)">
                            <div class="no-results" x-text="noResults(search)"></div>
                        </template>

                        <template x-for="(result, index) in search.results"">
                            <div :class=" clsSearchItem(result, index==search.selectedIdx)" x-on:click.prevent="searchItemClicked(search, result)" x-html="hilightSearchResult(result[0], result[3])" x-effect="ensureVisible($el, index == search.selectedIdx)"></div>
                    </template>
                </div>
                <div class="help">
                    &uarr; &darr; to navigate &nbsp;&nbsp;&nbsp; &crarr; to select
                    &nbsp;&nbsp;&nbsp; Esc to close
                </div>
            </div>
        </div>

    </div>
    </div>

    <div class="mono cols mt-4">
        {{#each cheatsheets}}
            <div class="index-toc-item overflow-ellipsis"><a href="/cheatsheet/{{PathHTML}}">{{Title}}</a></div>
        {{/each}}
    </div>

    <div class="mono mt-4" id="random-cs">
        Random node:&nbsp;
    </div>

    <div class="by-topic">
        <center>By topic:</center>
    </div>

    <table>
        {{#categories}}
            <tr>
                <td valign="top"><b style="white-space: nowrap;">{{category}}</b></td>
                <td valign="top" style="width:100%">
                    <div class="cols">
                        {{#cheatsheets}}
                        <div class="overflow-ellipsis">
                            <a href="/cheatsheet/{{PathHTML}}">{{Title}}</a>
                        </div>
                        {{/cheatsheets}}
                    </div>
                </td>
            </tr>
        {{/categories}}
    </table>
</body>

</html>
